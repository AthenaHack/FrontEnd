<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>

    <div id="navbar" class="expanded row align-middle">
      <div class="small-6 columns">
        <h3>School Security System</h3>
      </div>
      <div class="small-6 columns text-right">
        <p>A</p>
      </div>
    </div>
    
    <div id="content" class="row column">
      <div class="row">
        <!-- Security Feed -->
        <div class="small-6 columns card">
          <div class="card-section">
            <div class="responsive-embed">
              <video id="myvid" autoplay controls>
                <source src="vid/cam.mp4" type="video/mp4">
              </video>
            </div>
          </div>
        </div>
    
        <!-- Frame by Frame View -->
        <div class="small-6 columns card">
          <div class="card-section">
            <button id="captureButton" class="primary button">Capture</button>
            <img id="myimg">
          </div>
        </div>
      </div>
    
      <!-- Info -->
      <div class="row column card">
        <div class="card-section">
          <h1>Info</h1>
          <p id="mydata"></p>
        </div>
      </div>
    </div>
    

    <script src="/js/bundle.js"></script>
  </body>
</html>
